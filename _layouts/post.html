---
layout: default
---

<script>
amplitude.getInstance().logEvent('view content', {
  title: '{{ page.title }}'
      });
</script>

<article id="post-page">
	{% if page.image.feature %}
	  <img src="{{ site.url }}/img/{{ page.image.feature }}">
	{% endif %}
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>

{% include disqus.html %}

<script>
   dataLayer.push({
     'event' : 'viewContent',
     'postTitle' : '{{ page.title }}',
     'postid' : '{{ page.content_id }}'
      })
</script>
